<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>To Do App HTML CSS JavaScript</h1>
        <div class="inp-btn">
            <input type="text" id="txtField" placeholder="Write anything...">
            <button class="submit">Add Item</button>
        </div>
    </header>
    <div class="container">
        <div class="sub-cont">
            <p>Coding</p>
            <button class="dlt-elm">Delete</button>
        </div>
        <div class="sub-cont">
            <p class="checked">Watching Movies</p>
            <button class="dlt-elm">Delete</button>
        </div>
        <div class="sub-cont">
            <p>Learning</p>
            <button class="dlt-elm">Delete</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
